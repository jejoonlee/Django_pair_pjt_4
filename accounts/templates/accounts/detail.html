{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="my-3 d-flex flex-column">
    <div class="mb-3 d-flex justify-content-center">
      <img src="{{ user.image.url }}" width="200" height="180" class="rounded-circle">
    </div>
    <div class="d-flex justify-content-center">
      <h1>{{ user.username }}님의 프로필</h1>
    </div>
  </div>
  
  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input readonly class="form-control-plaintext" value="{{ user.email }}">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">성별</label>
    <div class="col-sm-10">
      <input class="form-control-plaintext" value="{{ user.gender }}">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">장르</label>
    <div class="col-sm-10">
      <input class="form-control-plaintext" value="{{ user.genre }}">
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <a class="mb-3 btn btn-primary" href="{% url "accounts:accounts_update" request.user.pk %}" role="button">수정하기</a>
  </div>
</div>

{% endblock content %}
