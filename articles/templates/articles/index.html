{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<a href="{% url 'articles:create' %}" class="btn btn-primary">글 작성</a>
{% for article in articles %}
<a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a> | {{ article.created_at }}
{% endfor %}

{% endblock %}
