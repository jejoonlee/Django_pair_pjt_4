{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary" type="submit">OK</button>
        <a href="{% url 'articles:index' %}" class="btn btn-danger">Cancel</a>
    </form>
{% endblock %}
